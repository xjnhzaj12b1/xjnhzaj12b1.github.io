<body>
	
	<div id="bodyForm" class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form id="formLogin" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input id="username_value" class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button id="btnLogin" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<div id="loading">
		<div class="loader">
			<div class="inner one"></div>
			<div class="inner two"></div>
			<div class="inner three"></div>
		</div>
	</div>

<!-- requests -->
<script src="./utils/toastr.js"></script>
<script src="./config-server/config-server.js"></script>
<script src="./utils/alert-response.js"></script>
<script>
	var loading = document.getElementById("loading").style;
	var bodyForm = document.getElementById("bodyForm").style;
	loading.display="none";
	if(localStorage.getItem("jwtToken")!=null){
		window.location.href = './home.html';
	}
	$('#btnLogin').click(function (e) {
	bodyForm.opacity=0.3;
	loading.display="block";
	e.preventDefault();
	var data = {};
	var formData = $('#formLogin').serializeArray();
	$.each(formData, function (i, v) {
		data["" + v.name + ""] = v.value;
	});
	var usernameValue = document.getElementById('username_value').value;
	console.log(usernameValue!='botnet')
	//if(usernameValue!='botnet' && usernameValue!='vippro'){
		alertError("Lỗi kết nối đến server");
	//}
	{
		$.ajax({
		url: (server+'/auth/login'),
		type: "POST",
		contentType: 'application/json;charset=utf-8',
		dataType: "json",
		data: JSON.stringify(data),
		success: function (result) {
			localStorage.clear();
			localStorage.setItem('jwtToken', result['jwtToken']);
			loading.display="none";
			bodyForm.opacity=1;
			alertSuccess("Đăng nhập thành công")
			setTimeout(() => {
				window.location.href = './home.html';
			}, 2000);
		},
		error: function (xhr, status, error) {
			loading.display="none";
			bodyForm.opacity=1;
			var result = xhr.responseJSON;
			try{
				alertError(result['message']);
				alertError(result['username']);
				alertError(result['password']);
			}
			catch(err){
				alertError("Lỗi kết nối đến server");
			}
		}
	});
	}
	
});
</script>
</body>
